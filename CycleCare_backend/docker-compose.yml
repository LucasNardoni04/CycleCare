services:
  postgres:
    image: postgres:15
    container_name: postgres_cyclecare
    environment:
      POSTGRES_DB: cyclecare_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cyclecare_net
    restart: always

volumes:
  postgres_data:

networks:
  cyclecare_net:
    driver: bridge